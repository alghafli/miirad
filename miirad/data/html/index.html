<div class='form-input'>
  <button class="button no-print" onclick="toggle_search_table()">لوحة البحث</button>
</div>

<table id="search-table" class="input undisplayed no-print">
    <tr>
      <td>
        <input type="button" class="button" value="ابحث" onclick="filter_invoices();">
      </td>
      <td colspan='3'>
      </td>
      <td>
          <label class="default-label">من تاريخ</label>
      </td>
      <td>
          <label class="default-label">إلى تاريخ</label>
      </td>
    </tr>
    <tr>
        <td>
            <input id="search-input" placeholder="اسم الفاتورة" class="default-input medium-input">
        </td>
        <td>
            <select id="category-input" class="default-input medium-input">
            </select>
        </td>
        <td>
            <input id="value0" type="number" class="default-input medium-input" laceholder='القيمة من'>
        </td>
        <td>
            <input id="value1" type="number" class="default-input medium-input" placeholder='القيمة إلى'>
        </td>
        <td>
            <div class="form-group">
                <select id="day-0-input" class="default-input small-input">
                    <option value="">ي</option>
                    {days}
                </select>
                <select id="month-0-input" class="default-input small-input">
                    <option value="">ش</option>
                    {months}
                </select>
                <select id="year-0-input" class="default-input small-input">
                    <option value="">سنة</option>
                    {years}
                </select>
            </div>
        </td>
        <td>
            <div class="form-group">
                <select id="day-1-input" class="default-input small-input">
                    <option value="">ي</option>
                    {days}
                </select>
                <select id="month-1-input" class="default-input small-input">
                    <option value="">ش</option>
                    {months}
                </select>
                <select id="year-1-input" class="default-input small-input">
                    <option value="">سنة</option>
                    {years}
                </select>
            </div>
        </td>
    </tr>
</table>

<div class="form-group">
    <h3 class="table-title">جدول الفواتير</h3>
    <div class='form-group'>
      <label class="default-label">الرصيد الحالي:</label>
      <label id='balance-label' class='default-input medium-input balance-label'></label>
    </div>
    
    <a class="no-print" href="/edit_invoice"><div class="button large-text">+</div></a>
</div>
<table id="invoice-table" class="default">
    <thead>
        <tr>
            <th>رقم الفاتورة</th>
            <th>التاريخ</th>
            <th>الاسم</th>
            <th>التصنيف</th>
            <th>البنود</th>
            <th>الإيراد</th>
            <th>المصروف</th>
        </tr>
    </thead>
    <tbody id="invoice-table-body" class="table-hover"></tbody>
</table>
<div class="form-group no-print">
    <button class="button large-text" onclick="next_page(1);">&lt</button>
    <label id="page_label" class="default-label large-text"></label>
    <button class="button large-text" onclick="next_page(-1);">&gt</button>
</div>

<script src="/__assets__/js/index.js"></script>
