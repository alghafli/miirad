<form id="invoice_form" class="undisplayed" method="post" enctype="multipart/form-data">
    {invoice_id_input}
</form>
<template class='save_button'>
    <input type="submit" form="invoice_form" class='nav-button' value="حفظ">
</template>
<table class="input">
    <tr>
        <td>
            <label class="default-label large-text">الرقم</label>
        </td>
        <td>
            <label class="default-label large-text">{invoice.id}</label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="default-label large-text">العنوان</label>
        </td>
        <td>
            <input name="name" form="invoice_form" placeholder="العنوان" class="default-input" value="{invoice.name}" required>
        </td>
        <td>
            <label class="default-label large-text">التصنيف</label>
        </td>
        <td>
            <select name="category" form="invoice_form" placeholder="التصنيف" class="default-input">
                <option value="">اختر تصنيفا</option>
                {categories}
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label class="default-label large-text">التاريخ</label>
        </td>
        <td>
            <div class="form-group">
                <select name="day" form="invoice_form" class="default-input small-input" required>
                    <option value="">ي</option>
                    {days}
                </select>
                <label class="default-label large-text">/</label>
                <select name="month" form="invoice_form" class="default-input small-input" required>
                    <option value="">ش</option>
                    {months}
                </select>
                <label class="default-label large-text">/</label>
                <input name="year" form="invoice_form" type="number" class="default-input small-input" value="{invoice.year}" required>
            </div>
        </td>
        <td>
            <label class="default-label large-text">الوقت</label>
        </td>
        <td>
            <div class="form-group">
                <select name="minute" form="invoice_form" class="default-input small-input" required>
                    {minutes}
                </select>
                <label class="default-label large-text">:</label>
                <select name="hour" form="invoice_form" class="default-input small-input" required>
                    {hours}
                </select>
            </div>
        </td>
    </tr>
</table>

<div class="stack-header">
    <button class="button large-text medium-input income-button" onclick="show_incomes();">الإيرادات</button>
    <button class="button large-text medium-input expense-button unselected" onclick="show_expenses();">المصاريف</button>
</div>

<div id="income-div">
    <table id="income-table" class="default">
        <thead>
            <tr>
                <th></th>
                <th>الاسم</th>
                <th>القيمة</th>
                <th>ملاحظات</th>
            </tr>
        </thead>
        <tbody>
            {incomes}
            <tr>
                <td colspan="4">
                    <input type="button" class="button large-text" value="+" onclick="add_invoice_item(this)">
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="expense-div" class="undisplayed">
    <table id="expense-table" class="default">
        <thead>
            <tr>
                <th></th>
                <th>الاسم</th>
                <th>القيمة</th>
                <th>ملاحظات</th>
            </tr>
        </thead>
        <tbody>
            {expenses}
            <tr>
                <td colspan="4">
                    <input type="button" class="button large-text" value="+" onclick="add_invoice_item(this)">
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="/__assets__/js/edit_invoice.js"></script>
