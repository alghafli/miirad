<h3 class="table-title">استرجاع نسخة احتياطية</h3>
<div class="form-group">
    <button class="button large-text large-input" onclick="show_auto_backups();">نسخة آلية</button>
    <button class="button large-text large-input" onclick="show_named_backups();">نسخة يدوية</button>
</div>

<div id="auto-backup-div">
    <form method="post" enctype="multipart/form-data">
        <select name="auto-backup" class="default-input">
            {auto_backup_list}
        </select>
        <input type="submit" class="button" value="استرجاع">
    </form>
</div>
<div id="named-backup-div" class="undisplayed">
    <form method="post" enctype="multipart/form-data">
        <select name="named-backup" class="default-input">
            {named_backup_list}
        </select>
        <input type="submit" class="button" value="استرجاع">
    </form>
</div>

<script src="/__assets__/js/restore_backup.js"></script>
